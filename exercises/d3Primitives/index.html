<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <!--d3 core library-->
        <script type= 'text/javascript' src = "https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
  
       <style type = 'text/css'>
      polygon
          {fill: blue;
            }
        body {
        background-color: green;
        }
        </style> 
    
    </head>
    <body>
      
        <script>
            d3.select('body') // making a container for a svg
                .append('svg')
                .attr('width', window.innerHeight)
                .attr('height', 500); // default is pixels, but other sizes are ok too. Look at "vw"
                
            var svg = d3.select('svg'); // then select svg and do stuff with it.
            //d3. select looks at doc tree. and finds first thing called svg. If we want all do selectAll.
            // In css: use class and id.
            svg.append('circle') // in svg container, a circle container is added
                    .attr('r', 20)
                    .attr('cx', 200)
                    .attr('cy', 75);
                    
            svg.append('rect')
                .attr('x', 300)
                .attr('y', 50)
                .attr('width', 50)
                .attr('height', 50);
                
            svg.append('polygon')
                .attr('transform', 'translate(200, 0) scale(2)')
                .attr('points', '60,30 100,50 100,90 60,110 20,90 20,50');
        </script>        
    </body>
</html>
