<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <!--d3 core library-->
        <script type= 'text/javascript' src = "https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
        
    </head>
    <body>
      
        <script>
            d3.select('body')
                .append('svg')
                .attr('width', window.innerHeight)
                .attr('height', 500);
                
            var svg = d3.select('svg');
            svg.append('circle')
                    .attr('r', 20)
                    .attr('cx', 200)
                    .attr('cy', 75);
                    
            svg.append('rect')
                .attr('width', 10)
                .attr('height', 100)
                .attr('x', 300)
                .attr('y', 100)
        </script>        
    </body>
</html>
